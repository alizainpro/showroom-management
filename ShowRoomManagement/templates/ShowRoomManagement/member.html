{% extends 'ShowRoomManagement/base.html' %}
{% block title %}Profile View{% endblock %}
{% block content %}
<div class="container">
    <br>
    <br><br>
    <div class="profilepiccon">
        <div class="profilepic"></div>
        <div class="profilename">{{member.name}} <span class="badge bg-info">{{member.age}} Years Old!</span></div>
    </div>
    <br>
     <table class="table">
        <tr>
            <td>Email</td>
            <td>{{member.email}}</td>
        </tr>
        <tr>
            <td>Role</td>
            <td>{{member.role.name}}</td>
        </tr>
        <tr>
            <td>Works At</td>
            <td><a href="{% url 'ShowRoomManagement:ShowRoom' member.Current_ShowRoom.id %}">{{member.Current_ShowRoom.name}}</a></td>
        </tr>
        <tr>
            <td>Date of Birth</td>
            <td>{{member.date_of_birth}}</td>
        </tr>
     </table>
</div>
<style>
    .role{
        display: grid;
        place-content: center;
        margin-top: 10px;
    }
    .profilename{
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        font-size: 16pt;
        text-align: center;
        margin-top: 15px;
    }
    .profilepiccon{
        width: 100%;
        height: 21rem;
        display: grid;
        place-content: center;
    }
    .profilepic{
        width: 18rem;
        height: 18rem;
        background-color: white;
        border-radius: 100%;
        background-image: url("{{member.profile_pic.url}}");
        background-size: cover;
        
    }
</style>
{% endblock %}

{% extends 'ShowRoomManagement/base.html' %}
{% block title %}Profile View{% endblock %}
{% block content %}
<div class="container">
    <br>
    <br><br>
    <div class="profilepiccon">
        <div class="profilepic"></div>
        <div class="profilename">{{engine.name}}
            <a class="btn btn-primary" href="{% url 'ShowRoomManagement:BrandView' engine.brand.id %}">Made by {{engine.brand.name}}</a>
        </div>
        <div class="profilename">
            <h5>Used by <a class="btn btn-primary" href="{% url 'ShowRoomManagement:Car' engine.car.id %}">{{engine.car.name}}</a></h5>
        </div>
    </div>
    <br>
    <br>
    <div class="list-group w-auto">
        {% for feature in engine.features.all %}
        <a href="#" class="list-group-item list-group-item-action d-flex gap-3 py-3" aria-current="true">
          <div class="d-flex gap-2 w-100 justify-content-between">
            <div>
              <h6 class="mb-0">{{feature.name}}</h6>
            </div>
          </div>
        </a>
        {% endfor %}
      </div>
</div>
<style>
    .role{
        display: grid;
        place-content: center;
        margin-top: 10px;
    }
    .profilename{
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        font-size: 16pt;
        text-align: center;
        margin-top: 15px;
    }
    .profilepiccon{
        width: 100%;
        height: 21rem;
        display: grid;
        place-content: center;
    }
    .profilepic{
        width: 18rem;
        height: 18rem;
        background-color: white;
        border-radius: 100%;
        background-image: url("{{engine.engine_pic.url}}");
        background-size: cover;
        
    }
</style>
{% endblock %}

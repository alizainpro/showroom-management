{% extends 'ShowRoomManagement/base.html' %}
{% block title %}Brands{% endblock %}
{% block content %}
<div class="container">
    <br>
    <h1>See Avaliable Brands!</h1>
    <div class="brandwrapper">
        {% for brand in brands %}
        <div class="card" style="background-image: url('{{brand.brand_logo.url}}');background-size: cover;width: 25rem;height: 25rem;margin-top: 10px;display: grid;place-content: end;margin-left: 10px;">
            <div class="card-body" style="width: 25rem;">
              <h5 class="card-title" style="color:white;">{{brand.name}}</h5>
              <p class="card-text" style="font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;font-size: 16pt;color:white;"><span class="badge bg-black">Cars Avaliable : {{brand.cars_length}} </span></p>
              <a href="{% url 'ShowRoomManagement:BrandView' brand.id %}" class="btn btn-primary">See Cars made by {{brand.name}}</a>
            </div>
          </div>
        {% endfor %}
    </div>
</div>
<style>
    .brandwrapper{
        display: flex;
        flex-wrap: wrap;
        width: 100%;
    }
</style>
{% endblock %}

{% extends 'ShowRoomManagement/base.html' %}
{% block title %}Profile View{% endblock %}
{% block content %}
<div class="container">
    <br>
    <br><br>
    <div class="profilepiccon">
        <div class="profilepic"></div>
        <div class="profilename">{{brand.name}} <span class="badge bg-info">Cars Avaliable : {{cars_length}}</span></div>
    </div>
    <br>
    <div class="list-group w-auto">
        {% for car in brand.cars.all %}
        <a href="{% url 'ShowRoomManagement:Car' car.id %}" class="list-group-item list-group-item-action d-flex gap-3 py-3" aria-current="true">
          <div class="d-flex gap-2 w-100 justify-content-between">
            <div>
              <h6 class="mb-0">{{car.name}}</h6>
            </div>
          </div>
        </a>
        {% endfor %}
      </div>
      <div class="profilename">
        Support Mail : {{brand.email}}
      </div>
    
</div>
<style>
    .role{
        display: grid;
        place-content: center;
        margin-top: 10px;
    }
    .profilename{
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        font-size: 16pt;
        text-align: center;
        margin-top: 15px;
    }
    .profilepiccon{
        width: 100%;
        height: 21rem;
        display: grid;
        place-content: center;
    }
    .profilepic{
        width: 18rem;
        height: 18rem;
        background-color: white;
        border-radius: 100%;
        background-image: url("{{brand.brand_logo.url}}");
        background-size: cover;
        
    }
</style>
{% endblock %}
